includes:
  - dependencies: ./tasks/dependencies.yaml
  - test: ./tasks/test.yaml
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.10.3/tasks/create.yaml
  - publish: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.10.3/tasks/publish.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.10.3/tasks/lint.yaml
  - pull: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.10.3/tasks/pull.yaml
  - deploy: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.10.3/tasks/deploy.yaml
  - setup: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.10.3/tasks/setup.yaml
  - actions: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.10.3/tasks/actions.yaml
  - badge: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.10.3/tasks/badge.yaml
  - upgrade: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.10.3/tasks/upgrade.yaml
  - compliance: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.10.3/tasks/compliance.yaml

tasks:
  - name: default
    description: list commands
    actions:
      - cmd: ./uds run --list

  - name: cluster
    description: Setup k3d cluster, deploy Mattermost
    actions:
      - task: setup:k3d-test-cluster

  - name: apply
    description: Apply hello samples to cluster
    actions:
      - cmd: ./uds zarf tools kubectl apply -f capabilities/hello-pepr.samples.yaml
        dir: my-module-a

  - name: build
    description: Build All
    actions:
      - task: build-module
        with:
          module: my-module-a
      - task: build-module
        with:
          module: my-module-b

  - name: clean
    description: Clean All
    actions:
      - task: clean-module
        with:
          module: my-module-a
      - task: clean-module
        with:
          module: my-module-b
      - cmd: rm -rf zarf-sbom

  - name: deploy
    description: Deploy All
    actions:
      - task: deploy-module
        with:
          module: my-module-a
      - task: deploy-module
        with:
          module: my-module-b

  - name: build-module
    inputs:
      module:
        description: The module
        default: my-module-a
    description: Build a module
    actions:
      - cmd: |
          npm ci
          npx pepr build -z
          ./uds zarf package create dist -o dist
        dir: ${{ .inputs.module }}

  - name: clean-module
    inputs:
      module:
        description: The module
        default: my-module-a  
    description: Clean up build artifacts
    actions:
      - cmd: |
          rm -rf dist
          rm -rf node_modules
        dir: ${{ .inputs.module }}

  - name: deploy-module
    inputs:
      module:
        description: The module
        default: my-module-a  
    description: Deploy a module to an existing cluster
    actions:
      - cmd: ./uds zarf package deploy dist/zarf-package-pepr*.zst --confirm
        dir: ${{ .inputs.module }}
